<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover="steelblue" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your email!">
        <!-- {{emailControl | json }} -->
    </div>
    <div class="form-group">
        <input hinvHover="steelblue" type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Enter your pasword!">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">
            Login
        </button>
    </div>
</form>
